<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido!</title>
    <style>
        /* Estilos básicos para centrar y dar un poco de formato */
        body {
            display: flex; /* Habilita Flexbox */
            flex-direction: column; /* Apila los elementos verticalmente */
            align-items: center; /* Centra los elementos horizontalmente */
            justify-content: center; /* Centra los elementos verticalmente */
            min-height: 100vh; /* Hace que el cuerpo ocupe al menos toda la altura de la ventana */
            margin: 0; /* Elimina márgenes por defecto del body */
            font-family: 'Arial', sans-serif; /* Una fuente simple y legible */
            background-color: #f0f0f0; /* Un color de fondo suave */
            text-align: center; /* Centra el texto dentro de los elementos */
            padding: 20px; /* Añade un poco de espacio alrededor */
            box-sizing: border-box; /* Asegura que el padding no desborde */
        }

        .content-wrapper {
            background-color: #ffffff; /* Fondo blanco para el contenido */
            padding: 30px;
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }

        h1 {
            color: #333; /* Color oscuro para el título */
            margin-bottom: 25px; /* Espacio debajo del título */
        }

        img {
            max-width: 100%; /* Asegura que la imagen no sea más ancha que su contenedor */
            height: auto;   /* Mantiene la proporción de la imagen */
            border-radius: 8px; /* Bordes redondeados para la imagen */
            margin-top: 15px; /* Espacio sobre la imagen */
        }
    </style>
</head>
</html>
